    document.getElementById("rid").readonly = false;

  function enableall(){
    document.getElementById("rid").readonly = true;

  function getuserinfo(){
    var refid = document.getElementById("rid").value;   
    $('#loadingimg').css('display', 'block');
    $.ajax({
                url : 'checkusesrvalidity.php', 
                type : 'POST', 
                data : {reffid : refid , x : 1},
                success : function(result){   
                   $('#refername').html(result);
                }
            });
      $('#loadingimg').css('display', 'none');
  }
  function checkepin(){
    var refid = document.getElementById("rid").value;  
    var epin = document.getElementById("epin").value;
    $('#loadingimg').css('display', 'block');
    $.ajax({
                url : 'checkusesrvalidity.php', 
                type : 'POST', 
                data : {reffid : refid , x : 2, epinn : epin},
                success : function(result){ 
                  if(result == "0"){
                    $('#epinmismatch').html("Refferal ID and epin combination does not matched");
                  }else if(result == "1"){
                    $('#epinmismatch').html("Good Job");
                    // enableall();
                  }else if(result=="2"){
                    $('#epinmismatch').html("Something went wrong. Please check your details..");
                  }
                  
                }
            });
     $('#loadingimg').css('display', 'none');
  }
  </script>

    <script>
        var ps, cps;
        ps = document.getElementById("pass");
        cps = document.getElementById("cpass");
        document.getElementById("alertpass").style.display = "none";
        function checkpass(){
          var x,y;
          x = ps.value; y = cps.value;         
          if(x != y){
            cps.style.color = "black";
            document.getElementById("alertpass").style.display = "block";
            return false;
          }    
          
          else{
            cps.style.color = "white";
            document.getElementById("alertpass").style.display = "none";
          }     
        }
        function checkPassword(str)
        {
          var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
          return re.test(str);
        }
      
        function checkForm()
        {
          if(form.username.value == "") {
            alert("Error: Username cannot be blank!");
            form.username.focus();
            return false;
          }
          re = /^\w+$/;
          if(!re.test(form.username.value)) {
            alert("Error: Username must contain only letters, numbers and underscores!");
            form.username.focus();
            return false;
          }
          if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
            if(!checkPassword(form.pwd1.value)) {
              alert("The password you have entered is not valid!");
              form.pwd1.focus();
              return false;
            }
          } else {
            alert("Error: Please check that you've entered and confirmed your password!");
            form.pwd1.focus();
            return false;
          }
          return true;
        }
        </script>
